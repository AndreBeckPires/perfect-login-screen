<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="htmlstyle.css">
  <title>The Perfect Login Screen</title>

</head>
<script type="module" src="/src/main.js"></script>
<style>
  body {
    margin: 0;
  }

  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
  }
</style>

<body>
  <div id="logon">
    <h1>LOGIN</h1>
    <form class="form">
      <label for="ease-in">Username</label>
      <input class="inputs" id="ease-in" type="text">
      <label for="ease-in2">Password</label>
      <input class="inputs" id="ease-in2" type="password">
      <input class="login-button button hvr-pulse" type="submit" value="Login">
      <p>
        <input id="createAccountId" class="buttons  hvr-backward" type="button" value="Create account">
        <input class="buttons  hvr-forward " type="button" value="Forgot password">


      </p>
    </form>
  </div>
  <canvas id="app"></canvas>


</body>

</html>
