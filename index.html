<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="htmlstyle.css">
  <title>The Perfect Login Screen</title>

<style>
  body {
    margin: 0;
  }

  canvas {
    width: 100vw;
    height: 100vh;
    display: block;
  }

<body>
  <div id="logon">
    <p>LOGIN</p>

      <label>Username<input class="inputs" id="ease-in" type="text"></label>
